    <header></header>
    <main class="maincontact">
      <section id="contacto">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="formcontactA">Formulario de contacto</h2>
              
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
              <form name="sentMessage" id="contactForm" novalidate>
                <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingrese su nombre" id="name" required data-validation-required-message="Por favor, ingrese su name.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Ingrese su Email" id="email" required data-validation-required-message="Por favor, ingrese su email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Número de teléfono</label>
                    <input type="tel" class="form-control" placeholder="Ingrese su Número de teléfono" id="phone" required data-validation-required-message="Por favor, ingrese su número de teléfono.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Mensaje</label>
                    <textarea rows="5" class="form-control" placeholder="Ingrese su Mensaje" id="message" required data-validation-required-message="Por favor, ingrese un mensaje."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="row">
                  <div class="form-group col-xs-12">
                    <button type="submit" class="btn btn-success btn-lg">Enviar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <aside></aside>
